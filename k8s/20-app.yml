apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-ciclistas
  namespace: app-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-ciclistas
  template:
    metadata:
      labels:
        app: api-ciclistas
    spec:
      containers:
        - name: php-fpm
          image: myregistry/api-ciclistas:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-ciclistas
  namespace: app-namespace
spec:
  selector:
    app: api-ciclistas
  ports:
    - port: 80
      targetPort: 9000
  type: ClusterIP
