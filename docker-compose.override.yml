version: "3.8"

services:
  app:
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      # Carga variables sensibles desde .env(local) montado
    volumes:
      - ./:/var/www/html:cached
      - ./public/assets:/var/www/html/public/assets:cached
      - ./vendor:/var/www/html/vendor:cached
      - ./storage:/var/www/html/storage:cached
    # Activa XDebug si est√° disponible en la imagen
    environment:
      PHP_IDE_CONFIG: "serverName=project"
      XDEBUG_MODE: debug
      XDEBUG_CONFIG: "client_host=host.docker.internal"
    ports:
      - "9003:9003"    # puerto default XDebug 3 (ajusta en tu IDE)
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    volumes:
      - ./:/var/www/html:ro
      - ./services/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public/assets:/var/www/html/public/assets:ro

  db:
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro

  phpmyadmin:
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"

  redis:
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog
    container_name: project_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    environment:
      - MH_SMTP_BIND_ADDR=0.0.0.0
      - MH_UI_BIND_ADDR=0.0.0.0

  workspace:
    image: alpine:3.18
    container_name: project_workspace
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:cached
      - ./vendor:/var/www/html/vendor:cached
    entrypoint: ["tail", "-f", "/dev/null"]
    depends_on:
      - app
    tty: true

volumes:
  db_data:
